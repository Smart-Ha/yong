<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/common.css" />
</head>
<body>




<div class="container form-center">
    <h4 class="h4-title">登录
    </h4>
    <form class="form-horizontal" action="/login"
          method="post">
        <div class="m-form-group">
            <input class="input-field" id="email" type="text" name="username"
                   placeholder="请输入邮箱" value="" />
            <p class="text-danger">
                <span class="text-error" id="emailError"></span>
            </p>
        </div>
        <div class="m-form-group">
            <input class="input-field" id="userPwd" type="password"
                   name="password" placeholder="请输入密码" value="" />
            <p class="text-danger">
                <span class="text-error" id="userPwdError"></span>
            </p>
        </div>
        <div class="m-form-group">
            <input class="input-field" id="verifyCode" type="text"
                   name="verifyCode" placeholder="请输入验证码" /> <span class="verifycode">
					<a href="javascript:change()"><img id="vCode"
                                                       src="/vcode"/></a>
				</span>
            <p class="text-danger">
                <span class="text-error" id="verifyCodeError"></span>
            </p>
        </div>
        <p class="text-danger text-center" th:if="${session.SPRING_SECURITY_LAST_EXCEPTION !=  null}">
            <span  th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.getMessage()}"></span>
        </p>
        <div class="m-form-group">
            <input type="submit" id="submitBtn" class="input-field input-btn"
                   value="登录" />
        </div>
    </form>

</div>

<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<script type="text/javascript" src="/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="/js/common.js"></script>

</body>
</html>
